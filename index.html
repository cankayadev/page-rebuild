<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="desktopleft">
      <img src="./images/bg-main-desktop.png" alt="" class="desktop__img" />
      <div class="overlay-images">
        <img src="./images/bg-card-front.png" alt="" class="card-front__img" />
        <img src="./images/bg-card-back.png" alt="" class="card-back__img" />
      </div>
    </div>

    <div class="desktopright">
      <div class="form">
        <input
          type="text"
          name="Cardholder name"
          id=""
          class="form__element cardholder-name"
        />
        <input
          type="text"
          name="Card number"
          id=""
          class="form__element card-number"
        />
        <input
          type="text"
          name="Exp. date (mm/yy)"
          id=""
          class="form__element exp-month"
        />
        <input type="text" name="" id="" class="form__element inputexp-year" />
        <input type="text" name="cvc" id="" class="form__element cvc" />
      </div>
    </div>
  </body>
</html>
